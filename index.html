<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8"></script>
    <title>Colores</title>
</head>

<body>
    <div class="container-fluid cont">
        <div class="navbar navbar-inverse">
            <ul class="nav navbar-nav">
                <label class="radio-inline"><input type="radio" name="tipo" value="rgb" checked id="radio-rgb">RGB</label>
                <label class="radio-inline"><input type="radio" name="tipo" value="hexa" id="radio-hexa">Hexadecimal</label>
            </ul>
        </div>
        <div class="row logoRow" id="div-RGB">
            <div class="logoCont col-xs-6 input-rgb">
                <div class="col-xs-4"><input class="form-control input-mio" type="number" id="red" name="red" value="" min="0" max="255" placeholder="R"></div>

                <div class="col-xs-4" input-num><input class="form-control input-mio" type="number" id="green" name="green" value="" min="0" max="255" placeholder="G"></div>

                <div class="col-xs-4"><input class="form-control input-mio" type="number" id="blue" name="blue" value="" min="0" max="255" placeholder="B"></div>
            </div>
        </div>
        <div class="row logoRow" id="div-hexa">
            <div class="logoCont col-xs-8">
                <div class="col-xs-12"><input class="form-control input-mio input-hexa" type="text" id="input-hexa" name="hexa" value="" maxlength="6" placeholder="FFFFFF"></div>
            </div>
        </div>
    </div>
</body>

</html>
